<header style="background-color: black;">
    <button (click)="backToMovies()" mat-raised-button color="accent" style="margin: 10px;width:100px;">Back</button>
    <button (click)="logOut()" mat-raised-button color="accent" style="width:100px;">Log out</button>
  </header>

<div class="profile-div">
    <div class="watchlist-div">
        <h2>Watchlist</h2>
        <ul *ngFor="let title of currentFavs;">
            <li>{{title}}</li>
        </ul>
    </div>
    <div>
        <div class="details-div">
            <h2>Current Details</h2>
            <p>Username: {{currentUser.Username}}</p>
            <p>Email: {{currentUser.Email}}</p>
            <p>Birthday: {{currentUser?.Birthday | date }}</p>
        </div>
        <mat-card class="details-card">
            <mat-card-header>
                <mat-card-title>Edit Your Profile</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Username" type="text" placeholder="Username"
                            name="Username">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password"
                            name="Password">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday"
                            name="Birthday">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions style="text-align: center; margin-bottom: 5px;">
                <button mat-raised-button (click)="editUserInfo()" color="primary">
                    Save Changes
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
