<div class="movie-card">
    <mat-card *ngFor="let movie of movies;">
        <mat-card-header style="text-align: left;">
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>
                Directed by: {{ movie.Director.Name }}
              </mat-card-subtitle>
        </mat-card-header>
        <img src="{{movie.ImgPath}}" alt="{{movie.Title}}" />
        <mat-card-actions>
            <button mat-button (click)="openGenreView(movie.Title, movie.Description)" color="primary" id="action-btn">
                Description
            </button>
            <button mat-button (click)="openGenreView(movie.Genre.Name, movie.Genre.Description)" color="primary" id="action-btn">
                Genre
            </button>
            <button mat-button (click)="openDirectorView(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
                color="primary" id="action-btn">
                Director
            </button>
            <mat-icon *ngIf="!inFavorited(movie._id)" (click)="addFavMovie(movie._id)">
                favorite_border
            </mat-icon>
            <mat-icon *ngIf="inFavorited(movie._id)" (click)="removeFavMovie(movie._id)">
                favorite
            </mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
